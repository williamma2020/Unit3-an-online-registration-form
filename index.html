<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit3</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <header>
        <h1>The Code Review</h1>
    </header>

    <div class="banner">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how our code is doing right in your inbox</p>
    </div>

    <form>      
        <fieldset>
            <legend><h3>Contact Information</h3></legend>
            <div class="container-c clearfix">
        
                <label for="name">Full Name</label>
                <input type="text" id="name" name="user-name" placeholder="Required">
     
                <label for="email">Email Address</label>
                <input type="email" id="email" name="user-email" placeholder="Required">

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="user-phone">
    
                <label for="address">Street Address</label>
                <input type="text" id="address" name="user-address">
       
                <label for="city">City</label>
                <input type="text" id="city" name="user-city">
        
                <label for="province">Province</label>
                <select id="province" name="user-province">
                    <optgroup label="Choose Province">
                        <option value="bc">AB</option>
                        <option value="ab">BC</option>
                        <option value="on">ON</option>
                    </optgroup>
                </select>
    
                <label for="postcode">Post Code</label>
                <input type="text" id="postcode" name="user-postcode">
            </div>
        </fieldset>

        <hr>

        <fieldset>
            <legend><h3>Newsletter</h3></legend>
            <p>Select the newsletters you would like to receive</p>
            <div class="container-n clearfix">
                <input type="checkbox" id="html-news" name="HTML-News"><label for="html-news">HTML News</label><br>
                
                <input type="checkbox" id="css-news" name="CSS-News"><label for="css-news">CSS News</label><br>
                
                <input type="checkbox" id="javascript-news" name="Javascript-News"><label for="javascript-news">Javascript News</label>

                <h4>Newsletter format</h4>
                
                <input type="radio" id="html-format" name="format"><label for="html-format">HTML</label><br>
                
                <input type="radio" id="plan-format" name="format"><label for="plan-format">Plain text</label>
            </div>

        </fieldset>
       

        <fieldset>
            <label for="other">Other topics you'd like to hear about</label>
            <textarea id="other" name="user-other"></textarea>
        </fieldset>

        <button type="submit">Sign Up</button> 

    </form>
    
    <footer>&copy;Copyright The Code Review</footer>
    
</body>

</html>
